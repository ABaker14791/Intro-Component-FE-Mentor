<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Intro component with sign up form</title>

  </head>
  <body>
    <main class="container">
      <div class="intro">
        <h1 class="intro__heading">Learn to code by watching others</h1> 
        <p class="intro__description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
          understanding how developers think is invaluable.</p>
      </div>
      <div class="sign-up">
        <div class="sign-up__banner">Try it free 7 days <span>then $20/mo. thereafter</span></div>
        <form class="sign-up__form" id="signup">
          <div class="form-field">
            <input placeholder="First Name" id="firstname">
            <small></small>
          </div>
          <div class="form-field">
            <input placeholder="Last Name" id="lastname">
            <small></small>
          </div>
          <div class="form-field">
            <input placeholder="Email Address" id="email">
            <small></small>
          </div>
          <div class="form-field">
            <input placeholder="Password" id="password">
            <small></small>
          </div>
          <button>Claim your free trial</button>
          <p class="sign-up__terms">By clicking the button, you are agreeing to our <a>Terms and
            Services</a></p>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
