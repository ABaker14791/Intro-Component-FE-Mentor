<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Intro component with sign up form</title>

  </head>
  <body>
    <main class="container">
      <div class="intro">
        <h1>Learn to code by watching others</h1> 
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
          understanding how developers think is invaluable.</p>
      </div>
      <div class="sign-up">
        <button>Try it free 7 days then $20/mo. thereafter</button>
        <form class="sign-up-form">
          <input placeholder="First Name">
          <input placeholder="Last Name">
          <input placeholder="Email Address">
          <input placeholder="Password">
          <button>Claim your free trial</button>
          <p>By clicking the button, you are agreeing to our Terms and
            Services</p>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
